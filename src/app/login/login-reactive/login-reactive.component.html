<p>login-reactive works!</p>
<form [formGroup]="form" #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control"  formControlName="email" name="email" id="email"
            aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
<div *ngIf="email.pending">
<img src="https://i.gifer.com/origin/d3/d3f472b06590a25cb4372ff289d81711_w200.gif">
</div>
        <div *ngIf="email.touched && email.invalid" class="alret alert-danger">
            <div *ngIf="email.errors.required" class="alret alert-danger">
                Please Enter Email
            </div>
            <div *ngIf="email.errors.nospaceAllowed" class="alret alert-danger">
                Please  no space Allowed
            </div>
            <div *ngIf="email.errors.shoudBeUniq" class="alret alert-danger">
                Please this email shoud Be Uniq
            </div>
        </div>

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Submit</button>
</form>
